<ion-view view-title="Login">
  <ion-content>
  	<div class="login">
  		<form>
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Username</span>
					<input name="username" placeholder="username" type="text" ng-model="credentials.username">
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input name="password" placeholder="password" type="password" ng-model="credentials.password">
				</label>
			</div>
		    <button class="button button-block button-positive" ng-click="login(credentials)">Login</button>
		    <button class="button button-block button-positive" ng-click="login({'username': 'georges', 'password': 'test12345'})">Register</button>
  		</form>
  	</div>
  </ion-content>
</ion-view>
